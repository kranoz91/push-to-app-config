parameters:
- name: azureResourceManagerConnection
  type: string

- name: resourceGroupName
  type: string

- name: location
  type: string

- name: artifactName
  type: string

steps:
- task: AzureResourceGroupDeployment@2
  displayName: 'Update Resource Group: ${{ parameters.resourceGroupName }}'
  inputs:
    action: Create Or Update Resource Group
    azureSubscription: ${{ parameters.azureResourceManagerConnection }}
    resourceGroupName: ${{ parameters.resourceGroupName }}
    location: ${{ parameters.location }}
    csmFile: $(Pipeline.Workspace)/${{ parameters.artifactName }}/infra/deploy.json
    csmParametersFile: $(Pipeline.Workspace)/${{ parameters.artifactName }}/infra/parameters.json
    deploymentMode: 'Incremental'
    deploymentName: $(Build.BuildNumber)
    deploymentOutputs: 'deploymentOutputs'

- script: |
    echo "##vso[task.setvariable variable=variableA;isOutput=true;]"$(deploymentOutputs.variableA.value)""
    echo "##vso[task.setvariable variable=configstoreName;isOutput=true;]"$(deploymentOutputs.configstoreName.value)""
  name: OutputVariables